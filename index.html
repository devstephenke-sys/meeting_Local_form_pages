<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #toolbox, #form-area {
      border: 2px dashed #888;
      border-radius: 10px;
      padding: 15px;
      min-height: 150px;
      margin: 20px auto;
      width: 90%;
      background: white;
    }
    #toolbox {
      background: #e9f5ff;
    }
    .field {
      padding: 10px;
      margin: 8px 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: grab;
    }
    .field:hover {
      background: #f1faff;
    }
    #form-area .field {
      cursor: default;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #exportBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #exportBtn:hover {
      background: #005fa3;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #fefefe;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Drag & Drop Form Builder</h2>

  <div id="toolbox">
    <div class="field" draggable="true" data-type="text">Text Input</div>
    <div class="field" draggable="true" data-type="email">Email Input</div>
    <div class="field" draggable="true" data-type="textarea">Textarea</div>
    <div class="field" draggable="true" data-type="select">Dropdown</div>
  </div>

  <h3 style="text-align:center;">Your Form</h3>
  <form id="form-area"></form>

  <button id="exportBtn">Export Form HTML</button>
  <div id="output"></div>

  <script>
    const toolbox = document.getElementById("toolbox");
    const formArea = document.getElementById("form-area");
    const output = document.getElementById("output");

    let dragged;

    // Drag start
    toolbox.addEventListener("dragstart", e => {
      if (e.target.classList.contains("field")) {
        dragged = e.target.getAttribute("data-type");
      }
    });

    // Drag over form area
    formArea.addEventListener("dragover", e => {
      e.preventDefault();
    });

    // Drop element into form area
    formArea.addEventListener("drop", e => {
      e.preventDefault();
      addField(dragged);
    });

    function addField(type) {
      let field = document.createElement("div");
      field.classList.add("field");

      if (type === "text") {
        field.innerHTML = `<label>Text Input</label><input type="text" placeholder="Enter text"/>`;
      } else if (type === "email") {
        field.innerHTML = `<label>Email</label><input type="email" placeholder="Enter email"/>`;
      } else if (type === "textarea") {
        field.innerHTML = `<label>Message</label><textarea rows="3"></textarea>`;
      } else if (type === "select") {
        field.innerHTML = `<label>Choose Option</label>
          <select>
            <option>Option 1</option>
            <option>Option 2</option>
          </select>`;
      }
      formArea.appendChild(field);
    }

    // Export button
    document.getElementById("exportBtn").addEventListener("click", () => {
      output.textContent = formArea.innerHTML.trim();
    });
  </script>
</body>
</html>
