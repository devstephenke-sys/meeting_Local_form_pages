<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annual Meeting Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fc;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }

    header {
      background: #004080; /* Don Bosco deep blue */
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .form-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease;
    }

    .form-card h2 {
      margin-top: 0;
      color: #004080;
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #003060;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #cfd8e3;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #004080;
      outline: none;
      box-shadow: 0 0 5px rgba(0,64,128,0.2);
    }

    button {
      background: #004080;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background: #0059b3;
    }

    footer {
      background: #00264d;
      color: #dbe8f8;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    footer p {
      margin: 0.3rem 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Annual Meeting Registration</h1>
  </header>

  <main>
    <div class="form-card">
      <h2>Please Fill Your Details</h2>
      <form id="meetingForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label for="org">Organization / Department</label>
          <input type="text" id="org" name="org" placeholder="Enter your organization">
        </div>

        <div class="form-group">
          <label for="role">Role in Meeting</label>
          <select id="role" name="role" required>
            <option value="">-- Select your role --</option>
            <option value="participant">Participant</option>
            <option value="speaker">Speaker</option>
            <option value="organizer">Organizer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="remarks">Remarks (Optional)</label>
          <textarea id="remarks" name="remarks" rows="4" placeholder="Any special notes..."></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Designed by <strong>Stephen Njuguna Mwangi</strong></p>
    <p>Email: <a href="mailto:devstephen.ke@gmail.com" style="color:#66aaff;">devstephen.ke@gmail.com</a></p>
    <p>Phone: <a href="tel:+254745534836" style="color:#66aaff;">0745 534 836</a></p>
  </footer>

  <script>
    document.getElementById('meetingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert("âœ… Your details have been submitted successfully!");
      this.reset();
    });
  </script>
</body>
</html>
